<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Switchboard</title>
  <style>
/* __SWITCHBOARD_UI_SHELL_CSS__ */
  </style>
</head>
<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="titlebar-pad"></div>
      <div class="nav-row">
        <button id="nav-back" class="nav-btn" type="button" aria-label="Back">&lt;</button>
        <button id="nav-forward" class="nav-btn" type="button" aria-label="Forward">&gt;</button>
        <input id="url" class="uri-input" autocomplete="off" spellcheck="false">
      </div>
      <div class="titlebar-tools">
        <button id="devtools-toggle" class="devtools-toggle" type="button">DevTools</button>
        <button id="settings-toggle" class="settings-toggle" type="button" aria-haspopup="dialog" aria-expanded="false">Settings</button>
      </div>
    </div>
  </div>
  <div class="leftshell">
    <div class="workspace-rail">
      <div class="workspace-rail-main">
        <div id="workspace-list" class="workspace-list"></div>
        <button id="workspace-new" class="workspace-new" type="button" aria-label="New Workspace">+</button>
      </div>
      <div class="workspace-rail-footer">
        <div class="profile-menu">
          <button
            id="profile-menu-button"
            class="profile-menu-button"
            type="button"
            aria-label="Active profile"
            aria-haspopup="listbox"
            aria-expanded="false"
          >
            <span id="profile-menu-label" class="profile-menu-label">P</span>
            <span class="profile-chevron" aria-hidden="true">⌄</span>
          </button>
          <div id="profile-menu-popover" class="profile-menu-popover" role="listbox" aria-label="Profiles" hidden>
            <div id="profile-menu-list" class="profile-menu-list"></div>
            <form id="profile-editor" class="profile-editor" hidden>
              <input
                id="profile-editor-input"
                class="profile-editor-input"
                type="text"
                autocomplete="off"
                spellcheck="false"
                aria-label="Profile Name"
              >
              <div class="profile-editor-actions">
                <button id="profile-editor-submit" class="profile-editor-btn primary" type="submit">Save</button>
                <button id="profile-editor-cancel" class="profile-editor-btn" type="button">Cancel</button>
              </div>
            </form>
            <button id="profile-rename" class="profile-menu-action" type="button">Rename Active Profile</button>
            <button id="profile-delete" class="profile-menu-action danger" type="button">Delete Active Profile</button>
          </div>
        </div>
        <button id="profile-new" class="profile-new" type="button" aria-label="New Profile">+</button>
      </div>
    </div>
    <div class="tab-pane">
      <div class="tab-pane-header">
        <div id="workspace-title-wrap" class="workspace-title-wrap" role="button" tabindex="0" aria-label="Rename Workspace">
          <span id="workspace-title" class="workspace-title">Workspace</span>
          <input id="workspace-title-input" class="workspace-title-input" type="text" spellcheck="false" autocomplete="off" aria-label="Workspace Name">
          <span class="workspace-title-hint">Rename Workspace</span>
        </div>
        <div class="workspace-actions">
          <button id="workspace-delete" class="workspace-action danger" type="button" title="Delete Workspace">Delete</button>
        </div>
      </div>
      <div id="tab-list" class="tab-list"></div>
      <button id="tab-new" class="tab-new" type="button">+ New Page</button>
    </div>
  </div>
  <div id="settings-backdrop" class="settings-backdrop" hidden></div>
  <div id="command-backdrop" class="command-backdrop" hidden></div>
  <div id="command-panel" class="command-panel" role="dialog" aria-label="Navigation Command Bar" hidden>
    <form id="command-form" class="command-form">
      <label class="command-label" for="command-input">Search or enter address</label>
      <input
        id="command-input"
        class="command-input"
        type="text"
        autocomplete="off"
        spellcheck="false"
        placeholder="Search or enter address"
      >
      <p class="command-hint">Enter to navigate, Esc to close</p>
    </form>
  </div>
  <div id="settings-panel" class="settings-panel" role="dialog" aria-label="Browser Settings" hidden>
    <div class="settings-panel-header">
      <div>
        <h2 class="settings-panel-title">Browser Settings</h2>
        <p class="settings-panel-subtitle">Preferences that shape default navigation behavior.</p>
      </div>
      <button id="settings-close" class="settings-close" type="button" aria-label="Close Settings">×</button>
    </div>
    <div class="settings-grid">
      <label class="settings-field">
        <span class="settings-label">Default Search Engine</span>
        <select id="settings-search-engine" class="settings-select">
          <option value="google">Google</option>
          <option value="duckduckgo">DuckDuckGo</option>
          <option value="bing">Bing</option>
          <option value="brave">Brave</option>
          <option value="kagi">Kagi</option>
          <option value="startpage">Startpage</option>
        </select>
      </label>
      <label class="settings-field">
        <span class="settings-label">New Tab Behavior</span>
        <select id="settings-new-tab-behavior" class="settings-select">
          <option value="homepage">Homepage</option>
          <option value="blank">Blank</option>
          <option value="custom">Custom URL</option>
          <option value="workspace_default">Workspace Default</option>
        </select>
      </label>
      <label class="settings-field settings-field-wide">
        <span class="settings-label">Homepage</span>
        <input id="settings-homepage" class="settings-input" type="text" spellcheck="false" autocomplete="off">
      </label>
      <label id="settings-custom-url-field" class="settings-field settings-field-wide">
        <span class="settings-label">Custom New Tab URL</span>
        <input id="settings-custom-url" class="settings-input" type="text" spellcheck="false" autocomplete="off">
      </label>
      <label class="settings-field">
        <span class="settings-label">Shortcut: Close Active Tab</span>
        <input id="settings-keybinding-close-tab" class="settings-input" type="text" spellcheck="false" autocomplete="off" placeholder="mod+w">
      </label>
      <label class="settings-field">
        <span class="settings-label">Shortcut: Command Bar</span>
        <input id="settings-keybinding-command" class="settings-input" type="text" spellcheck="false" autocomplete="off" placeholder="space">
      </label>
      <label class="settings-field settings-field-wide">
        <span class="settings-label">Shortcut: Focus Top Navigation</span>
        <input id="settings-keybinding-focus-nav" class="settings-input" type="text" spellcheck="false" autocomplete="off" placeholder="mod+l">
      </label>
      <label class="settings-field settings-field-wide">
        <span class="settings-label">Shortcut: Toggle DevTools</span>
        <input id="settings-keybinding-devtools" class="settings-input" type="text" spellcheck="false" autocomplete="off" placeholder="mod+shift+i">
      </label>
      <div class="settings-divider settings-field-wide">Password Manager</div>
      <div id="settings-password-manager-profile-note" class="settings-note settings-field-wide">Applies to active profile.</div>
      <label class="settings-field">
        <span class="settings-label">Provider</span>
        <select id="settings-password-manager-provider" class="settings-select">
          <option value="builtin">Built-in</option>
          <option value="bitwarden">Bitwarden</option>
          <option value="1password">1Password</option>
          <option value="lastpass">LastPass</option>
          <option value="none">None</option>
        </select>
      </label>
      <label class="settings-field">
        <span class="settings-label">Autofill</span>
        <select id="settings-password-manager-autofill" class="settings-select">
          <option value="enabled">Enabled</option>
          <option value="disabled">Disabled</option>
        </select>
      </label>
      <label class="settings-field">
        <span class="settings-label">Save Credential Prompts</span>
        <select id="settings-password-manager-save-prompt" class="settings-select">
          <option value="enabled">Enabled</option>
          <option value="disabled">Disabled</option>
        </select>
      </label>
      <label class="settings-field">
        <span class="settings-label">Fallback Behavior</span>
        <select id="settings-password-manager-fallback" class="settings-select">
          <option value="builtin">Fallback to built-in</option>
          <option value="prompt">Ask every time</option>
          <option value="none">No fallback</option>
        </select>
      </label>
    </div>
  </div>
  <script>
// __SWITCHBOARD_UI_SHELL_JS__
  </script>
</body>
</html>
