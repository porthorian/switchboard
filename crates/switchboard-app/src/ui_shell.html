<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="titlebar-pad"></div>
      <div class="nav-row">
        <button id="nav-back" class="nav-btn" type="button" aria-label="Back">&lt;</button>
        <button id="nav-forward" class="nav-btn" type="button" aria-label="Forward">&gt;</button>
        <input id="url" class="uri-input" autocomplete="off" spellcheck="false">
      </div>
      <div class="titlebar-pad"></div>
    </div>
  </div>
  <div class="leftpane">
    <div class="section">Workspace</div>
    <button class="tab-pill">YouTube</button>
    <button class="tab-pill">Example</button>
    <button class="tab-pill">Rust Docs</button>
    <div class="left-meta">
      <div>Prompt bridge uses a strict allowlist in Rust.</div>
      <div id="current" class="current"></div>
    </div>
  </div>

// __SWITCHBOARD_UI_SHELL_JS__
